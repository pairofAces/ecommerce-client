<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-Project</title>
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2001a2a6f7.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="https://cdn.pixabay.com/photo/2016/02/06/13/31/e-commerce-1182903__340.png" alt="e-commerce-logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Welcome, enjoy our selection of luxurious merchandise</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- single product -->
            <article class="product">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1531312267124-cd1f431feb1e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" 
                    alt="iphone" 
                    class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa shopping-cart"></i>
                        Add to Cart
                    </button>
                </div>
                <h3>Iphone Xs</h3>
                <h4>Price: $997</h4>
            </article>
            <!-- End of single product -->
        </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="" alt="">
                    <div>
                        <h4>Product name</h4>
                        <h5>Product Price</h5>
                        <span class="remove-item">Remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- End of cart item -->
            </div>
            <div class="cart-footer">
                <h3>Your Total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- End of cart -->
    <script src="src/fetchAdapter.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
