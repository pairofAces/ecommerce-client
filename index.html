<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric-Commerce</title>
    <script
      src="https://kit.fontawesome.com/2001a2a6f7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <span class="nav-icon">
          <ul>
            <li><a href="contact.html" class="button orange">Contact us</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </span>
      </div>
      <div class="navbar-center" style="margin-right: 350px;">       
        <img src="image/project-logo.png" alt="e-commerce-logo" />
        <div class="cart-btn">
          <span class="nav-icon" >
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- End of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">
          <p>Welcome to Electric-Commerce!</p>
          <p>Enjoy our selection of luxurious merchandise</p>
        </h1>
        <button class="banner-btn" type="button" onClick="document.getElementById('products').scrollIntoView();">
          shop now
        </button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section id="products" class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
        </div>
        <div class="cart-footer">
          <h3>Your Total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- End of cart -->
    <script src="src/fetchAdapter.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
